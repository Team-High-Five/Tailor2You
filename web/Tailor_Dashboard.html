<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./css/Tailor_Dashboard.css" />




</head>

<body class="flex-column">

    <main class="tailor-dashboard mainSection" style="--src:url(../assets/a86c5dc48334cdbd123c44b062dd9874.png)">
        <section class="searchAndImageDisplaySection">
            <div class="imageDisplayWrapper">
                <div class="imageFlexRow">
                    <img class="displayImage" src="./assets/003ddcb227d5a0e2d1b3ce5fce51df03.png" alt="alt text" />
                    <div class="buttonContainerRow">
                        <button class="searchButton">
                            <!-- TODO -->
                            <p class="searchButtonText">Type to sreach</p>
                            <img class="searchButtonIcon" src="./assets/c48ffb7bf4fe32ed35b8bacbefd37dd3.svg" alt="alt text" />
                        </button>
                        <div class="imageFlexRowSecondary">
                            <div class="imageWrapper" style="--src:url(../assets/c8f04fc0d2bdb23bed2df9144d3337f0.svg)"><img class="secondaryDisplayImage" src="./assets/71b1b9a0df37de24a9ab5fe46471b289.svg" alt="alt text" /></div>
                            <div class="gridContentRow">
                                <div class="cardFlexRow">
                                    <img class="gridCardImage" src="./assets/75e818eb32a8bf7ab9cfd80d7badf611.png" alt="alt text" />
                                    <div class="cardDetailsColumn">
                                        <!-- Column for displaying card title and description. -->
                                        <p class="gridCardTitle">Title</p>
                                        <p class="gridCardDescription">Description</p>
                                    </div>
                                </div>
                                <img class="tertiaryDisplayImage" src="./assets/fa31cc5cc0922942207c18ea771c64a8.svg" alt="alt text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="dashboardSection">
            <div class="dashboardContentRow">
                <img class="dashboardImage" src="./assets/7ed8736b2970c77d7a479a9a9841dc27.png" alt="alt text" />
                <div class="dashboardColumn">
                    <div class="dashboardWrapper">
                        <h2 class="dashboardTitle">Dashboard</h2>
                    </div>
                    <div class="contentBoxContainer">
                        <img class="coverImage" src="./assets/ff73c16ebb7c6c3e0ee7481278f5c206.svg" alt="alt text" />
                        <div class="dashboardFlexRow">
                            <div class="dashboardBox">
                                <div class="statisticsColumn">
                                    <div class="statisticsFlexRow">
                                        <div class="statisticsDetailsColumn">
                                            <p class="totalOrderText">Total Order</p>
                                            <h1 class="totalOrderValue">10293</h1>
                                        </div>
                                        <img class="statisticsImage" src="./assets/95b78e0a2a0370c07f4f4ecdd022fb24.svg" alt="alt text" />
                                    </div>
                                    <div class="weeklyComparisonRow">
                                        <img class="weeklyComparisonImage" src="./assets/f65af86f7cb81fb935283df4be551e0f.svg" alt="alt text" />
                                        <p class="weeklyComparisonTextBox_box">
                                            <span class="weeklyComparisonTextBox">
                          <span class="weeklyComparisonTextBox_span0">1.3%</span>
                                            <span class="weeklyComparisonTextBox_span1"> </span>
                                            <span class="weeklyComparisonTextBox_span2">Up from past week</span>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="contentBox">
                                <div class="flexCol">
                                    <div class="flexRow">
                                        <div class="flexCol1">
                                            <p class="totalSalesText">Total Sales</p>
                                            <h1 class="totalSalesValue">$89,000</h1>
                                        </div>
                                        <img class="salesStatisticsImage" src="./assets/05320028ca8def13b39258a669630dd2.svg" alt="alt text" />
                                    </div>
                                    <div class="flexRow1">
                                        <img class="salesComparisonImage" src="./assets/3eb9792470fd2299feea69cd5715ec40.svg" alt="alt text" />
                                        <p class="comparisonStatisticsTextBox_box">
                                            <span class="comparisonStatisticsTextBox">
                          <span class="comparisonStatisticsTextBox_span0">4.3%</span>
                                            <span class="comparisonStatisticsTextBox_span1"> </span>
                                            <span class="comparisonStatisticsTextBox_span2">Down from yesterday</span>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="contentBox">
                                <div class="flexCol2">
                                    <div class="flexRow2">
                                        <div class="flexCol3">
                                            <p class="totalAppointmentsText">Total Appointments</p>
                                            <h1 class="totalAppointmentsValue">2040</h1>
                                        </div>
                                        <img class="appointmentsStatisticsImage" src="./assets/0934e2ab6629d477f54061225f6ee4c9.svg" alt="alt text" />
                                    </div>
                                    <div class="flexRow1">
                                        <img class="appointmentsComparisonImage" src="./assets/f65af86f7cb81fb935283df4be551e0f.svg" alt="alt text" />
                                        <p class="appointmentsComparisonTextBox_box">
                                            <span class="appointmentsComparisonTextBox">
                          <span class="appointmentsComparisonTextBox_span0">1.8%</span>
                                            <span class="appointmentsComparisonTextBox_span1"> </span>
                                            <span class="appointmentsComparisonTextBox_span2">Up from yesterday</span>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
